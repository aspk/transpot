<!DOCTYPE html>
<html>
<head>
    <title> {{title}} - microblog </title>
</head>
<body>

    <div id="googleMap" style="width:100%;height:90vh;"></div>

    <script>
	function myMap() {
	    var mapProp= {
    		center:new google.maps.LatLng({{lat}},{{long}}),
    		zoom:13,
	    };
	    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
	    {% for location in buslist %}
		var pos = new google.maps.LatLng({{location}}[1], {{location}}[0]);
		var marker = new google.maps.Marker({position: pos, map: map});
	    {% endfor %}
	}
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXKvgZDurJurDKeZcEw97Sut5ENMM-DLA&callback=myMap"></script>

</body>
</html>
